[versions]
kotlin = "1.9.10"
compose = "1.5.2"
compose-compiler = "1.5.3"
koin = "3.5.0"
coroutines = "1.7.3"
navigation = "1.1.0"
android = "8.1.1"

[plugins]
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
compose-multiplatform = { id = "org.jetbrains.compose", version.ref = "compose" }
android-application = { id = "com.android.application", version.ref = "android" }
android-library = { id = "com.android.library", version.ref = "android" }
kotlinter = { id = "org.jmailen.kotlinter", version = "3.16.0" }
dependency-updates = { id = "com.github.ben-manes.versions", version = "0.48.0" }

[libraries]
kotlin-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version = "1.6.0" }
navigation-screens-viewmodel = { module = "io.github.lukwol:navigation-screens-viewmodel", version.ref = "navigation" }
navigation-windows = { module = "io.github.lukwol:navigation-windows", version.ref = "navigation" }
coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines" }
koin-core = { module = "io.insert-koin:koin-core", version.ref = "koin" }
koin-android = { module = "io.insert-koin:koin-android", version.ref = "koin" }
koin-compose = { module = "io.insert-koin:koin-compose", version = "1.1.0" }
koin-android-compose = { module = "io.insert-koin:koin-androidx-compose", version.ref = "koin" }
test-runner-android = { module = "androidx.test:runner", version = "1.5.2" }
compose-activity-android = { module = "androidx.activity:activity-compose", version = "1.7.2" }
compose-material3-android = { module = "androidx.compose.material3:material3", version = "1.1.1" }
compose-preview-android = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "compose" }
compose-ui-tooling-android = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }
compose-ui-test-manifest-android = { module = "androidx.compose.ui:ui-test-manifest", version.ref = "compose" }

