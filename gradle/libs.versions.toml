[versions]
kotlin = "1.9.0"
compose = "1.4.3"
serialization-json = "1.6.0"
android = "8.1.1"
navigation = "0.1.0"
android-activity-compose = "1.7.2"
dependency-updates = "0.47.0"
kotlinter = "3.16.0"

[plugins]
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
compose-multiplatform = { id = "org.jetbrains.compose", version.ref = "compose" }
android-application = { id = "com.android.application", version.ref = "android" }
android-library = { id = "com.android.library", version.ref = "android" }
kotlinter = { id = "org.jmailen.kotlinter", version.ref = "kotlinter" }
dependency-updates = { id = "com.github.ben-manes.versions", version.ref = "dependency-updates" }

[libraries]
kotlin-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "serialization-json" }
navigation-screens = { module = "io.github.lukwol:navigation-screens", version.ref = "navigation" }
android-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "android-activity-compose" }

